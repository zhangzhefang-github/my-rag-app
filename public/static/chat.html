    <script>
        // å…¨å±€å˜é‡
        let currentSessionId = null;
        let conversations = [];
        let isProcessing = false;
        let typingTimer = null;
        
        // DOM å…ƒç´ 
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('sendMessage');
        const clearButton = document.getElementById('clearChat');
        const newChatButton = document.getElementById('newChat');
        const refreshDocsButton = document.getElementById('refreshDocs');
        const conversationListElement = document.getElementById('conversationList');
        const menuToggleButton = document.getElementById('menuToggle');
        const sidebarElement = document.getElementById('sidebar');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        
        // åŠ¨æ€è°ƒæ•´æ–‡æœ¬åŒºé«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = '0';
            this.style.height = (this.scrollHeight > 120 ? 120 : this.scrollHeight) + 'px';
        });
        
        // Enter é”®å‘é€æ¶ˆæ¯ï¼ŒShift+Enter æ¢è¡Œ
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // ç‚¹å‡»å‘é€æŒ‰é’®
        sendButton.addEventListener('click', sendMessage);
        
        // æ¸…ç©ºèŠå¤©
        clearButton.addEventListener('click', function() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰èŠå¤©è®°å½•å—ï¼Ÿ')) {
                clearChat();
            }
        });
        
        // æ–°å»ºä¼šè¯
        newChatButton.addEventListener('click', createNewConversation);
        
        // åˆ·æ–°æ–‡æ¡£
        refreshDocsButton.addEventListener('click', refreshDocuments);
        
        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        menuToggleButton.addEventListener('click', function() {
            sidebarElement.classList.toggle('active');
        });
        
        // æ£€æŸ¥APIçŠ¶æ€
        async function checkApiStatus() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    const data = await response.json();
                    statusDot.className = 'status-dot status-online';
                    statusText.textContent = 'ç³»ç»Ÿåœ¨çº¿';
                    return true;
                } else {
                    statusDot.className = 'status-dot status-offline';
                    statusText.textContent = 'ç³»ç»Ÿç¦»çº¿';
                    return false;
                }
            } catch (error) {
                statusDot.className = 'status-dot status-offline';
                statusText.textContent = 'æ— æ³•è¿æ¥';
                return false;
            }
        }
        
        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '' || isProcessing) return;
            
            isProcessing = true;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            
            // åˆå§‹åŒ–æ¨¡å‹å›å¤
            const aiMessageElement = createMessageElement('', 'ai');
            messagesContainer.appendChild(aiMessageElement);
            scrollToBottom();
            
            // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            const indicatorElement = document.createElement('div');
            indicatorElement.className = 'typing-indicator';
            indicatorElement.innerHTML = '<span></span><span></span><span></span>';
            aiMessageElement.querySelector('.message-content').appendChild(indicatorElement);
            
            try {
                // ç¡®ä¿æœ‰ä¼šè¯ID
                if (!currentSessionId) {
                    await createNewConversation();
                }
                
                // è¯·æ±‚æ¥å£
                const response = await fetch(`/chat/${currentSessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message }),
                });
                
                if (!response.ok) {
                    throw new Error(`æœåŠ¡å™¨è¿”å›é”™è¯¯: ${response.status}`);
                }
                
                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                
                // ç§»é™¤åŠ è½½æŒ‡ç¤ºå™¨
                indicatorElement.remove();
                
                // åˆ›å»ºå†…å®¹å®¹å™¨
                const contentElement = document.createElement('div');
                contentElement.className = 'markdown';
                aiMessageElement.querySelector('.message-content').appendChild(contentElement);
                
                // è¯»å–æµæ•°æ®
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                if (data.token) {
                                    fullResponse += data.token;
                                    contentElement.innerHTML = marked.parse(fullResponse);
                                    scrollToBottom();
                                }
                            } catch (e) {
                                console.error('è§£æSSEæ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
                
                // æ·»åŠ åˆ°ä¼šè¯å†å²
                updateConversationList();
                
            } catch (error) {
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = `å‘ç”Ÿé”™è¯¯: ${error.message}`;
                aiMessageElement.querySelector('.message-content').innerHTML = '';
                aiMessageElement.querySelector('.message-content').appendChild(errorElement);
                console.error('èŠå¤©è¯·æ±‚å¤±è´¥:', error);
            } finally {
                isProcessing = false;
                scrollToBottom();
            }
        }
        
        // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
        function createMessageElement(content, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            if (content) {
                const markdownElement = document.createElement('div');
                markdownElement.className = 'markdown';
                markdownElement.innerHTML = type === 'user' ? `<p>${content}</p>` : marked.parse(content);
                contentElement.appendChild(markdownElement);
            }
            
            messageElement.appendChild(contentElement);
            
            const metaElement = document.createElement('div');
            metaElement.className = 'message-meta';
            metaElement.textContent = new Date().toLocaleTimeString();
            messageElement.appendChild(metaElement);
            
            return messageElement;
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°å¯¹è¯
        function addMessage(content, type) {
            const messageElement = createMessageElement(content, type);
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // æ¸…ç©ºèŠå¤©
        function clearChat() {
            // ä¿ç•™ç¬¬ä¸€æ¡æ¬¢è¿æ¶ˆæ¯
            const welcomeMessage = messagesContainer.querySelector('.message');
            messagesContainer.innerHTML = '';
            messagesContainer.appendChild(welcomeMessage);
        }
        
        // åˆ›å»ºæ–°å¯¹è¯
        async function createNewConversation() {
            try {
                const response = await fetch('/conversation', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`åˆ›å»ºä¼šè¯å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                currentSessionId = data.conversation_id;
                
                // æ¸…ç©ºèŠå¤©åŒºåŸŸ
                clearChat();
                
                // æ›´æ–°ä¼šè¯åˆ—è¡¨
                updateConversationList();
                
                return currentSessionId;
            } catch (error) {
                console.error('åˆ›å»ºæ–°ä¼šè¯å¤±è´¥:', error);
                alert('åˆ›å»ºæ–°ä¼šè¯å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚');
            }
        }
        
        // åˆ·æ–°æ–‡æ¡£
        async function refreshDocuments() {
            try {
                statusText.textContent = 'æ­£åœ¨åˆ·æ–°æ–‡æ¡£...';
                
                const response = await fetch('/reload_documents', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`åˆ·æ–°æ–‡æ¡£å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                alert(`æ–‡æ¡£åˆ·æ–°æˆåŠŸï¼å…±åŠ è½½ ${data.document_count} ä¸ªæ–‡æ¡£ã€‚`);
                
                // é‡æ–°æ£€æŸ¥çŠ¶æ€
                checkApiStatus();
            } catch (error) {
                console.error('åˆ·æ–°æ–‡æ¡£å¤±è´¥:', error);
                alert('åˆ·æ–°æ–‡æ¡£å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚');
                
                // é‡æ–°æ£€æŸ¥çŠ¶æ€
                checkApiStatus();
            }
        }
        
        // è·å–å¹¶æ˜¾ç¤ºä¼šè¯åˆ—è¡¨
        async function updateConversationList() {
            try {
                const response = await fetch('/conversations');
                if (!response.ok) {
                    throw new Error(`è·å–ä¼šè¯åˆ—è¡¨å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                conversations = data.conversations;
                
                // æ¸…ç©ºç°æœ‰åˆ—è¡¨
                conversationListElement.innerHTML = '';
                
                // æ·»åŠ ä¼šè¯é¡¹
                if (conversations.length === 0) {
                    const emptyElement = document.createElement('div');
                    emptyElement.className = 'empty-list';
                    emptyElement.textContent = 'æ²¡æœ‰å†å²ä¼šè¯';
                    conversationListElement.appendChild(emptyElement);
                } else {
                    conversations.forEach(conversation => {
                        const conversationElement = document.createElement('div');
                        conversationElement.className = `conversation-item ${conversation.id === currentSessionId ? 'active' : ''}`;
                        conversationElement.textContent = conversation.title || `å¯¹è¯ ${new Date(conversation.created_at).toLocaleString()}`;
                        conversationElement.dataset.id = conversation.id;
                        
                        conversationElement.addEventListener('click', () => loadConversation(conversation.id));
                        
                        conversationListElement.appendChild(conversationElement);
                    });
                }
            } catch (error) {
                console.error('è·å–ä¼šè¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½ç‰¹å®šä¼šè¯
        async function loadConversation(conversationId) {
            if (conversationId === currentSessionId) return;
            
            try {
                const response = await fetch(`/conversation/${conversationId}`);
                if (!response.ok) {
                    throw new Error(`åŠ è½½ä¼šè¯å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                
                // æ›´æ–°å½“å‰ä¼šè¯ID
                currentSessionId = conversationId;
                
                // æ¸…ç©ºå¹¶å¡«å……æ¶ˆæ¯
                messagesContainer.innerHTML = '';
                
                if (data.messages.length === 0) {
                    // å¦‚æœæ²¡æœ‰æ¶ˆæ¯ï¼Œæ˜¾ç¤ºæ¬¢è¿æ¶ˆæ¯
                    addMessage('ğŸ‘‹ æ‚¨å¥½ï¼æˆ‘æ˜¯RAGæ™ºèƒ½åŠ©æ‰‹ï¼Œå¯ä»¥å›ç­”æ‚¨å…³äºå¯¼å…¥çš„æ–‡æ¡£çš„é—®é¢˜ã€‚\n\næœ‰ä»€ä¹ˆæˆ‘èƒ½å¸®æ‚¨çš„å—ï¼Ÿ', 'ai');
                } else {
                    // æ˜¾ç¤ºå†å²æ¶ˆæ¯
                    data.messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user' ? 'user' : 'ai');
                    });
                }
                
                // é«˜äº®å½“å‰ä¼šè¯
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.id === conversationId);
